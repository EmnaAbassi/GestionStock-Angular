<div class="col">
    <div class="row m-3">
        
        <div class="col-md-8 p-0">
           <h1>Liste des Commandes Fournisseurs</h1>
        </div>
        <div class="col-md-4 text-right">
            <div class="d-flex bd-highlight">
                <div class="p-2 flex-fill bd-highlight">
                    <button type="button" class="btn btn-warning">
                        <i class="fa-solid fa-upload"></i> &nbsp;
            
                        IMPORTER</button></div>
            
                <div class="p-2 flex-fill bd-highlight">
                    <button type="button" class="btn btn-success">
                        <i class="fa-solid fa-cloud-arrow-down"></i> &nbsp;
                        EXPORTER
                    </button>
                </div>
                <div class="p-2 flex-fill bd-highlight">
                    <button type="button" class="btn btn-primary"(click)="newCommandeFournisseur()">
                        <i class="fa-solid fa-plus"></i> &nbsp;
                        NOUVEAU
                    </button>
                </div>
             </div>
        </div>
    </div>


    <div class="col m-3">
        <div class="row mb-1 mr-0 custom-border">
            <div class="col-md-2 custom-border-right p-1 text-center mb-1 mt-1 ">
               
                 <img src="assets/cmd.jpg" width="100px" height="100px">
               
            </div>
            
             <!--détails commande client-->
              <h3>Liste des commandes fournisseur</h3>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">code</th>
                    <th scope="col">dateDeCommande</th>
                    <th scope="col">idfournisseur</th>
                    <th scope="col">idArticle</th>

                    <th scope="col">Actions</th>
                  
                  
            
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let f of CFS" >
                   
                   <td>{{f.id}}</td>
                   <td>{{f.code}}</td>
                   <td>{{f.dateDeCommande}}</td>
                   <td>{{f.fournisseur}}</td>
                   <td>{{f.article}}</td>
                   <td>
                    <button (click)="updateCmd(f.id)" class="btn btn-info">update</button>
                    <button (click)="deleteCmd(f.id)" class="btn btn-danger" style="margin-left:10px;">Delete</button>
                    <button (click)="DetailCmd(f.id)" type="button" class="btn btn-link "><i class="fa-solid fa-rectangle-list" style="margin-left:10px;"></i> &nbsp; Détails</button>

                   </td>
                
                </tbody>
              </table>
            
            </div>        
    </div>


       

    <div class="row m-3 text-center">
        <app-pagination></app-pagination>
    </div>



</div>
